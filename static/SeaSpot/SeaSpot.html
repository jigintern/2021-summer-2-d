<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>海水浴場４</title>
        <link rel="stylesheet" href="Sea.css">

        <script type="module">
            import{fetchJSON}from "https://js.sabae.cc/fetchJSON.js";
            import { enc } from "https://js.sabae.cc/enc.js";
     //       import {beachjson} from "../beach.js";
   //         import riverjson from "../river.json";

            window.onload=async()=>{

                const load=async()=>{
                   const data=await fetchJSON("/api/get-allID","b");
                    container.innerHTML="";
                    console.log(data)
                    for(const d of data){
                        const div=document.createElement("div");
                        div.className="beaches";
                        div.innerHTML=`<span class=ID>${(d.ID)}</span> by <span class=name>${(d.name)}</span>
                            <img src=${(d.img)} width="30%">`
              //     div.innerHTML=d.ID;
                        container.appendChild(div);
                        }
                }
                load();
            }
            


        </script>


    </head>
    <body>

        <div id=container></div>
