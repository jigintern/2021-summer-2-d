<script type="module">
    import {fetchJSON} from "https://js.sabae.cc/fetchJSON.js";
    bichi.onclick=async()=>{
        const data=await fetchJSON("api/get-b",num.value);
        console.log(data);
    }
    river.onclick=async()=>{
        const data=await fetchJSON("api/get-r",num.value);
        console.log(data);
    }
    weather.onclick=async()=>{
        const data=await fetchJSON("api/get-w");
        console.log(data);
    }

</script>
